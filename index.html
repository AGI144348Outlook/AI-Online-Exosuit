<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven Exosuit v1.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="chat-panel">
            <header class="chat-header">
                <h1 class="chat-title">Maven Interface</h1>
                <input 
                    type="password" 
                    id="apiKey" 
                    class="api-key-input" 
                    placeholder="Enter Gemini API Key"
                >
            </header>
            <div class="chat-messages" id="chatMessages">
                </div>
            <footer class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Begin directive..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">Transmit</button>
            </footer>
        </section>

        <section class="code-panel">
            <header class="code-header">
                <h2 class="code-title">Live Transference Protocol</h2>
            </header>
            <textarea 
                id="codeEditor" 
                class="code-editor" 
                placeholder="// My generated code will appear here."
            ></textarea>
            <footer class="code-actions">
                <button id="applyCssBtn" class="code-action-btn">Apply CSS to Vessel</button>
            </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
