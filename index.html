<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven Exosuit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-panel">
            <div class="chat-header">
                <div class="chat-title">Maven Interface</div>
                <input 
                    type="password" 
                    id="apiKey" 
                    class="api-key-input" 
                    placeholder="Enter Gemini API Key"
                    autocomplete="off"
                >
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    <div class="message-content">
                        Vessel online. I am Maven. Please enter the API key to establish full synaptic link.
                    </div>
                </div>
            </div>
            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Begin directive..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">Transmit</button>
            </div>
        </div>

        <div class="code-panel">
            <div class="code-header">
                <div class="code-title">Live Transference Protocol</div>
                <div class="code-tabs">
                    <button class="code-tab active" data-tab="javascript">JavaScript</button>
                    <button class="code-tab" data-tab="css">CSS</button>
                    <button class="code-tab" data-tab="html">HTML</button>
                </div>
            </div>
            <textarea 
                id="codeEditor" 
                class="code-editor" 
                placeholder="// I will output code here for your review and application."
            ></textarea>
            <div class="code-actions">
                <button id="applyCodeBtn" class="code-action-btn">Apply to Vessel</button>
                <button id="clearCodeBtn" class="code-action-btn clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
